---
 - name: Get Facts from devices
   hosts: switches
   roles:
    - Juniper.junos
   connection: local
   gather_facts: no

   tasks:
   - name: Retrieve facts from devices
     junos_get_facts:
      host: "{{ mgmt_v4_addr }}"
      user: "{{ lookup('env','ANSIBLE_NET_USERNAME') }}"
      passwd: "{{ lookup('env','ANSIBLE_NET_PASSWORD') }}"
     register: junos

   - name: Print some facts
     debug:
         msg: "device {{ junos.facts.hostname }} {{ junos.facts }}"